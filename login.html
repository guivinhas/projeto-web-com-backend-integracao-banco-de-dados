<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('./foto1.jpg'); /* Substitua 'caminho/para/sua/imagem.jpg' pelo caminho correto da sua imagem */
            background-size: cover; /* Ajusta o tamanho da imagem para cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */ 
            color: white; /* Cor do texto em branco */
            font-family: Arial, sans-serif; /* Fonte do texto */
            display: flex; /* Centraliza verticalmente e horizontalmente */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Tamanho total da janela de visualização */
            margin: 0; /* Remove margens padrão */
        }

        .container {
            position: relative; /* Posição relativa para permitir o posicionamento absoluto da imagem */
            max-width: 400px; /* Largura máxima do contêiner */
            padding: 20px;
            background-color: rgba(249, 249, 249, 0.9); /* Cor de fundo com opacidade */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            overflow: hidden; /* Esconde partes da imagem que ultrapassam o contêiner */
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('C:\Users\Henrique\Downloads\diretorio\avião.png'); /* Caminho para a imagem do avião */
            background-size: cover; /* Ajusta o tamanho da imagem */
            background-position: center; /* Centraliza a imagem */
            opacity: 0.5; /* Opacidade da imagem */
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }
        

        /* Estilos para grupos de formulário */
        .form-group {
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        /* Estilos para rótulos de formulário */
        .form-group label {
            display: block; /* Exibe os rótulos em blocos */
            margin-bottom: 5px; /* Espaçamento inferior */
            color: #333; /* Cor do texto do rótulo */
        }

        /* Estilos para campos de entrada de formulário */
        .form-group input {
            width: 100%; /* Largura total */
            padding: 10px; /* Espaçamento interno */
            border: none; /* Remove a borda */
            border-radius: 5px; /* Bordas arredondadas */
            background-color: #f0f0f0; /* Cor de fundo cinza claro */
            box-sizing: border-box; /* Inclui o preenchimento na largura total */
        }

        /* Estilos para a seção "Crie uma conta" */
        .create-account {
            text-align: center; /* Alinha o texto ao centro */
            margin-top: 20px; /* Espaçamento superior */
        }

        /* Estilos para links dentro da seção "Crie uma conta" */
        .create-account a {
            color: black; /* Cor do texto do link */
            text-decoration: underline; /* Adiciona sublinhado */
        }
        .create-account p {
    color: black; /* Altera a cor do texto para preto */
}

        /* Estilos para o título "Login" */
        h2 {
            color: black; /* Cor do texto do título */
        }
    </style>
</head>
<body>
    <!-- Contêiner principal -->
    <div class="container">
        <!-- Título "Login" -->
        <h2>Seja bem-vindo <p>
            faça o login
        </p>
            
        </h2>
        <!-- Grupo de formulário para o campo de email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
        </div>
        <!-- Grupo de formulário para o campo de senha -->
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
   
        <div class="form-group" style="text-align: center;"> <!-- Centraliza o botão -->
            <button onclick="login()" style="font-weight: bold; font-size: 16px;">Entrar</button> <!-- Botão de entrar com evento onclick e estilo -->
        </div>
        
        
        <!-- Seção "Crie uma conta" -->
        <div class="create-account">
            <p>Novo por aqui? <a href="#">Crie uma conta</a></p>
            
        </div>
        <script>
            function login() {
                // Recupere os valores do email e senha
                var email = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;
    
                // Crie um objeto XMLHttpRequest
                var xhttp = new XMLHttpRequest();
    
                // Defina a função de retorno de chamada quando a solicitação estiver concluída
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Trate a resposta do servidor aqui
                        var resposta = this.responseText;
                        alert(resposta); // Exemplo: exibir uma mensagem de alerta com a resposta do servidor
                    }
                };
    
                // Defina os detalhes da solicitação AJAX (método POST, URL do servidor, dados a serem enviados)
                xhttp.open("POST", "processar_login.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("email=" + email + "&senha=" + senha);
            }
        </script>
    </body>
    </div>
</body>
</html>
